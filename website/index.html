<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/robot-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1b4b">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Sirobo - Belajar Coding Robot</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      * {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* Support for notch/cutout displays */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      body {
        font-family: 'Nunito', sans-serif;
        background: #1e1b4b;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior: none;
      }
      /* Fullscreen immersive styles */
      @media screen and (display-mode: fullscreen),
             screen and (display-mode: standalone) {
        body {
          height: 100vh;
          height: 100dvh; /* Dynamic viewport height */
        }
      }
      /* Hide scrollbars but allow scrolling */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
      
      // Detect if running in Android WebView
      window.isAndroidApp = window.SiroboAndroid !== undefined;
      
      // Fullscreen API for web
      document.addEventListener('click', () => {
        if (document.fullscreenEnabled && !document.fullscreenElement && !window.isAndroidApp) {
          // Only request fullscreen on explicit user action in web
        }
      }, { once: true });
    </script>
  </body>
</html>
